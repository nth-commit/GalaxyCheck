name: .NET

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types:
      - published

env:
  MY_GET_FEED: https://www.myget.org/F/galaxy-check/api/v2/package
  MY_GET_TOKEN: ${{ secrets.MY_GET_API_KEY }}
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_TOKEN: ${{ secrets.NUGET_API_KEY }}
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  PRERELEASE_PACKABLE_PROJECTS: GalaxyCheck GalaxyCheck.Xunit GalaxyCheck.Xunit.Analyzers NebulaCheck NebulaCheck.Xunit NebulaCheck.Xunit.Analyzers
  PACKABLE_PROJECTS: GalaxyCheck GalaxyCheck.Xunit

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore GalaxyCheck.sln
      - name: Build
        run: dotnet build --no-restore GalaxyCheck.sln
      - name: Test
        run: dotnet test --no-build --verbosity normal GalaxyCheck.sln

  pack-prerelease:
    needs: build
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Make NebulaCheck
        run: |
          ls
          bash ./scripts/makeNebulaCheck.sh
      - name: Restore
        run: |
          for project in $PRERELEASE_PACKABLE_PROJECTS; do
            dotnet restore src/$project/$project.csproj
          done
      - name: Build
        run: |
          for project in $PRERELEASE_PACKABLE_PROJECTS; do
            dotnet build --no-restore src/$project/$project.csproj
          done
      - name: Pack
        run: |
          mkdir ./nupkg-prerelease
          for project in $PRERELEASE_PACKABLE_PROJECTS; do
            dotnet pack \
              -v normal \
              -c Release \
              -o ./nupkg-prerelease \
              --no-restore \
              --include-symbols \
              --include-source \
              -p:PackageVersion=0.0.0-$GITHUB_RUN_ID \
              -p:SymbolPackageFormat=snupkg \
              src/$project/$project.csproj
          done
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: nupkg-prerelease
          path: ./nupkg-prerelease

  prerelease:
    needs: pack-prerelease
    if: github.ref == 'refs/heads/master' && github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Download
        uses: actions/download-artifact@v1
        with:
          name: nupkg-prerelease
      - name: Push to MyGet
        run: |
          for f in ./nupkg-prerelease/*.nupkg
          do
            dotnet nuget push $f --api-key $MY_GET_TOKEN --source $MY_GET_FEED
          done

  pack-release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore
        run: |
          for project in $PACKABLE_PROJECTS; do
            dotnet restore src/$project/$project.csproj
          done
      - name: Build
        run: |
          for project in $PACKABLE_PROJECTS; do
            dotnet build --no-restore src/$project/$project.csproj
          done
      - name: Pack
        run: |
          arrTag=(${GITHUB_REF//\// })
          VERSION="${arrTag[2]}"
          echo Version: $VERSION
          VERSION="${VERSION//v}"
          echo Clean Version: $VERSION

          mkdir ./nupkg-release
          for project in $PACKABLE_PROJECTS; do
            dotnet pack \
              -v normal \
              -c Release \
              -o ./nupkg-release \
              --no-restore \
              --include-symbols \
              --include-source \
              -p:PackageVersion=$VERSION \
              -p:SymbolPackageFormat=snupkg \
              src/$project/$project.csproj
          done
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: nupkg-release
          path: ./nupkg-release

  release:
    needs: pack-release
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Download
        uses: actions/download-artifact@v1
        with:
          name: nupkg-release
      - name: Push to MyGet
        run: |
          for f in ./nupkg-release/*.nupkg
          do
            dotnet nuget push $f --api-key $MY_GET_TOKEN --source $MY_GET_FEED
          done
      - name: Push to Nuget
        run: |
          for f in ./nupkg-release/*.nupkg
          do
            dotnet nuget push $f --api-key $NUGET_TOKEN --source $NUGET_FEED
          done
